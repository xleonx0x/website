<head>

<title>Personal Website</title>
<html lang="en" class="dark">
    
<!--Style Sheet-->
<link rel="stylesheet" href="style.css">

<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</head>
    <body>

        <div class="container">

            <!--Heading/About/Description-->
            <div class="hello">
                <h1 id="heading1" class="heading"></h1>
                <h2 class="about">Computer Science Student at UNSW</h2>
                <p class="description">I have a passion for...</p>
            </div>

            <div class="owl-carousel owl-theme">
                <section class="list"> 
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                </section>
                <section class="list2"> 
                    <li>hello</li>

                    <li>hello</li>
                </section>

              </div>       
            
            </div>

    </body>


<script>

var i = 0; // For loop
var txt = 'Hello, my name is Chris!'; // Text for Heading
var speed = 80; // Speed per letter (lower = faster)


$(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            items: 3, // Number of items to display
            loop: false, // Infinite loop
            margin: 2, // Space between items
            autoplay: false, // Autoplay enabled
            autoplayTimeout: 3000, // Autoplay interval in milliseconds
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        });
    });

// Typewriting Function
function typeWriter() {
  if (i < txt.length) {
    if (i >= 17 && i < 24) { // Letters to change color
                document.getElementById("heading1").innerHTML += '<span class="highlight">' + txt.charAt(i) + '</span>'; // Changes color of text
            } else {
                document.getElementById("heading1").innerHTML += txt.charAt(i); 
            }
    i++;
    setTimeout(typeWriter, speed);
  }
}


typeWriter(); // runs function

</script>

</html>
